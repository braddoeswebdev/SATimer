<!DOCTYPE html>
<html>
    <head>
        <title>Brad's Magic SAT Timer</title>
        <link rel="stylesheet" href="app.css">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <div class="vertical-center">
            <div id="container">
                <div id="time">00:00:00</div>

                <div id="timer">00</div>
                <div id="timer-label">minutes remaining</div>

                <div id="controls">
                    <input type="button" class="btn" id="btn-start" value="Start"></input>
                    <input type="button" class="btn" id="btn-stop" value="Stop"></input>
                    <input type="button" class="btn" id="btn-set" value="Set"></input>
                    <input type="number" class="field" id="timer-value" value="60"></input>
                </div>

                <div id="presets">
                    <input type="button" class="btn btn-preset btn-preset-normal" value="25"></input>
                    <input type="button" class="btn btn-preset btn-preset-normal" value="20"></input>
                    <input type="button" class="btn btn-preset btn-preset-normal" value="10"></input><br/>
                    <input type="button" class="btn btn-preset btn-preset-extended" value="38"></input>
                    <input type="button" class="btn btn-preset btn-preset-extended" value="30"></input>
                    <input type="button" class="btn btn-preset btn-preset-extended" value="15"></input><br/>
                    <input type="button" class="btn btn-preset btn-preset-double" value="50"></input>
                    <input type="button" class="btn btn-preset btn-preset-double" value="40"></input>
                    <input type="button" class="btn btn-preset btn-preset-double" value="20"></input><br/>
                </div>

                <audio src='horn.mp3' preload="auto" id="horn">
            </div>
        </div>
    </body>
</html>
